<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="layout :: layout(~{::body})">
<body>
<div th:fragment="content">
  <h2 class="mb-4">Chỉnh sửa bài học</h2>

  <form th:action="@{'/lessons/edit/' + ${id}}" th:object="${lessonUpdateDTO}" method="post">
    <div class="mb-3">
      <label class="form-label">Tiêu đề</label>
      <input type="text" th:field="*{title}" class="form-control" />
      <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea th:field="*{description}" class="form-control"></textarea>
      <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Thời lượng (giờ)</label>
      <input type="number" th:field="*{duration}" class="form-control" />
      <div class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    <a href="/courses" class="btn btn-secondary ms-2">Huỷ</a>
  </form>
</div>
</body>
</html>
