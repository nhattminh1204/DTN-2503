<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="layout :: layout(~{::body})">
<body>
<div th:fragment="content">
    <h2 class="mb-4">Danh sách bài học</h2>

    <a th:href="@{/lessons/create}" class="btn btn-primary mb-3">Thêm bài học</a>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Tiêu đề</th>
            <th>Mô tả</th>
            <th>Thời lượng (giờ)</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lesson : ${lessons}">
            <td th:text="${lesson.title}">Tiêu đề</td>
            <td th:text="${lesson.description}">Mô tả</td>
            <td th:text="${lesson.duration}">0</td>
            <td>
                <a th:href="@{'/lessons/edit/' + ${lesson.id}}" class="btn btn-warning btn-sm me-1">Sửa</a>
                <a th:href="@{'/lessons/delete/' + ${lesson.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xoá?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/courses" class="btn btn-secondary">Quay lại khoá học</a>
</div>
</body>
</html>
