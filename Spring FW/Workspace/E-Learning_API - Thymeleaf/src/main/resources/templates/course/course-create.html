<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="layout :: layout(~{::content})">

<div th:fragment="content">
    <h2 class="mb-4">Thêm khoá học mới</h2>

    <form th:action="@{/courses/create}" th:object="${courseCreateDTO}" method="post" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label class="form-label">Tên khoá học</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Số buổi</label>
            <input type="number" th:field="*{sessions}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Số giờ</label>
            <input type="number" th:field="*{hours}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Thể loại</label>
            <select th:field="*{categoryId}" class="form-select">
                <option value="">-- Chọn thể loại --</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Chứng chỉ</label>
            <select th:field="*{certificateId}" class="form-select">
                <option value="">-- Chọn chứng chỉ --</option>
                <option th:each="cert : ${certificates}" th:value="${cert.id}" th:text="${cert.type}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success"><i class="fas fa-plus me-2"></i>Tạo mới</button>
        <a href="/courses" class="btn btn-secondary ms-2">Huỷ</a>
    </form>
</div>

</html>
