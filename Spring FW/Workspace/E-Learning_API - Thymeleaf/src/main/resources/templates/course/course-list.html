<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="layout :: layout(~{::content})">

<div th:fragment="content">
    <h2 class="mb-4">Danh sách khoá học</h2>

    <a href="/courses/create" class="btn btn-primary mb-3">
        <i class="fas fa-plus me-2"></i>Thêm khoá học
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Số buổi</th>
            <th>Số giờ</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}">1</td>
            <td th:text="${course.name}">Tên</td>
            <td th:text="${course.description}">Mô tả</td>
            <td th:text="${course.sessions}">0</td>
            <td th:text="${course.hours}">0</td>
            <td>
                <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-warning btn-sm me-1">
                    <i class="fas fa-edit"></i>
                </a>
                <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xoá?')">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</html>
