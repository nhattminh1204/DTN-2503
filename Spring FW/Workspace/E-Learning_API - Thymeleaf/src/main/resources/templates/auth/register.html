<!-- register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="layout :: layout(~{::content})">

<div th:fragment="content">
  <h2 class="text-center mb-4">Đăng ký tài khoản</h2>

  <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post" class="mx-auto" style="max-width: 450px;">
    <div class="mb-3">
      <label for="username" class="form-label">Tên đăng nhập</label>
      <input type="text" th:field="*{username}" class="form-control" id="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu</label>
      <input type="password" th:field="*{password}" class="form-control" id="password">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email">
    </div>
    <button type="submit" class="btn btn-success w-100">Đăng ký</button>
  </form>

  <p class="mt-3 text-center">Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập</a></p>

  <div class="mt-3 alert alert-success" th:if="${message}" th:text="${message}"></div>
  <div class="mt-3 alert alert-danger" th:if="${error}" th:text="${error}"></div>
</div>
</html>
