<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="layout :: layout(~{::content})">

<div th:fragment="content">
  <h2 class="text-center mb-4">Đăng nhập</h2>

  <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post"
        class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="username" class="form-label">Tên đăng nhập</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
  </form>

  <p class="mt-3 text-center">
    Chưa có tài khoản? <a th:href="@{/auth/register}">Đăng ký</a>
  </p>

  <!-- Thông báo lỗi -->
  <div class="mt-3 alert alert-danger text-center" th:if="${error}" th:text="${error}"></div>

  <!-- Thông báo thành công (nếu có) -->
  <div class="mt-3 alert alert-success text-center" th:if="${message}" th:text="${message}"></div>
</div>

</html>
