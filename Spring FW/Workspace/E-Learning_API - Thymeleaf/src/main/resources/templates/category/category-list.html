<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="layout :: layout(~{::content})">

<div th:fragment="content">
    <h2 class="mb-4">Danh sách thể loại</h2>

    <a th:href="@{/categories/create-form}" class="btn btn-success mb-3">
        <i class="fas fa-plus me-2"></i>Thêm thể loại
    </a>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Tên thể loại</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category, loop : ${categories}">
            <td th:text="${loop.index + 1}">1</td>
            <td th:text="${category.name}">Tên</td>
            <td>
                <a th:href="@{'/categories/update-form/' + ${category.id}}" class="btn btn-warning btn-sm me-1">
                    <i class="fas fa-edit"></i>
                </a>
                <a th:href="@{'/categories/delete/' + ${category.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa?')">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</html>
