<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="layout :: layout(~{::content})">

<div th:fragment="content">
  <h2 class="mb-4">Danh sách chứng chỉ</h2>

  <a th:href="@{/certificates/create}" class="btn btn-success mb-3">
    <i class="fas fa-plus me-2"></i>Thêm mới
  </a>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Loại</th>
      <th>Mô tả</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cert : ${certificates}">
      <td th:text="${cert.id}">1</td>
      <td th:text="${cert.type}">ASSOCIATE</td>
      <td th:text="${cert.description}">Mô tả</td>
      <td>
        <a th:href="@{'/certificates/edit/' + ${cert.id}}" class="btn btn-primary btn-sm me-1">
          <i class="fas fa-edit"></i>
        </a>
        <a th:href="@{'/certificates/delete/' + ${cert.id}}" class="btn btn-danger btn-sm"
           onclick="return confirm('Bạn có chắc muốn xoá?')">
          <i class="fas fa-trash"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</html>
