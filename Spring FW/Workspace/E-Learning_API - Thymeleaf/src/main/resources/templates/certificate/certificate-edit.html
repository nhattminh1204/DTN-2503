<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="layout :: layout(~{::content})">

<div th:fragment="content">
  <h2 class="mb-4">Chỉnh sửa chứng chỉ</h2>

  <form th:action="@{/certificates/edit/{id}(id=${id})}" th:object="${certificateUpdateDTO}" method="post" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label class="form-label">Loại chứng chỉ</label>
      <div class="mb-3">
        <label class="form-label">Tên chứng chỉ</label>
        <input type="text" th:field="*{type}" class="form-control" placeholder="Nhập tên chứng chỉ">
        <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
      </div>

      <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
      <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Cập nhật</button>
    <a th:href="@{/certificates}" class="btn btn-secondary ms-2">Quay lại</a>
  </form>
</div>

</html>
